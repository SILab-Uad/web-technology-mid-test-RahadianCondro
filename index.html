<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <!-- TODO: Create an input field for password length (between 8-128 characters) -->
        <div class="form-group">
            <label for="length">Password Length (8-128):</label>
            <input type="number" id="length" min="8" max="128" value="12">
        </div>

        <div class="criteria">
            <h3>Select criteria:</h3>
            <!-- TODO: Create checkboxes for including uppercase, lowercase, numbers, and special characters -->
            <div class="form-group">
                <input type="checkbox" id="includeUppercase">
                <label for="includeUppercase">Include Uppercase</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="includeLowercase">
                <label for="includeLowercase">Include Lowercase</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="includeNumbers">
                <label for="includeNumbers">Include Numbers</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="includeSpecialChars">
                <label for="includeSpecialChars">Include Special Characters</label>
            </div>
        </div>
        <!-- TODO: Create a button to generate the password -->
        <button id="generateBtn">Generate Password</button>
        <!-- TODO: Create a text field to display the generated password -->
        <div class="output-group">
            <div id="passwordOutput"></div>
            <!-- BONUS: Add a "Copy to Clipboard" button -->
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>
</html>
